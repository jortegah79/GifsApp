<div class="d-flex justify-content-center">

<img
 [src]="url"
 [alt]="alt"
 (load)="onLoad()"
 [ngStyle]="{display: hasLoaded?'':'none'}"
 class="card-img-top animate__animated animate__fadeIn "
 style="height:200px;">


<img
*ngIf="!hasLoaded"
src="assets/loader.svg"
height="35"
width="35"
class="mt-3" />

</div>
