<div class="row">
  <div *ngFor="let gif of gifList"  class="col-md-3 col sm 6">
    <div class="card mb-2 text-center bg-dark">

      <img class="img-fluid"
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="card-img-top"
      style="height:200px;width:auto;">
      <div class="card-body text-white">
        <p class="card-text">
          {{gif.title}}
        </p>
      </div>

    </div>
  </div>

</div>
